<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>予約完了 - Takeda Mei</title>
  <meta name="description" content="チケット予約が完了しました" />
  <style>
    :root {
      --bg: #000000;
      --white: #ffffff;
      --gray: #808080;
      --light-gray: #cccccc;
      --dark-gray: #333333;
      --accent: #ff0080;
      --green: #00ff00;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      color: var(--white);
      background: var(--bg);
      line-height: 1.4;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .success-container {
      max-width: 600px;
      padding: 40px 20px;
      text-align: center;
    }

    .success-icon {
      font-size: 64px;
      color: var(--green);
      margin-bottom: 24px;
      animation: checkmark 0.6s ease-out;
    }

    @keyframes checkmark {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .success-title {
      font-size: clamp(28px, 4vw, 48px);
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--white);
      text-transform: uppercase;
      letter-spacing: -1px;
    }

    .success-message {
      font-size: 18px;
      color: var(--light-gray);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .event-details {
      background: var(--dark-gray);
      padding: 24px;
      border-radius: 8px;
      margin-bottom: 32px;
      border-left: 4px solid var(--accent);
    }

    .event-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--white);
      margin-bottom: 8px;
    }

    .event-info {
      color: var(--gray);
      font-size: 14px;
      line-height: 1.5;
    }

    .next-steps {
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid var(--green);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 32px;
    }

    .next-steps h3 {
      color: var(--green);
      font-size: 16px;
      margin-bottom: 12px;
      font-weight: 600;
    }

    .next-steps p {
      color: var(--light-gray);
      font-size: 14px;
      line-height: 1.5;
    }

    .redirect-info {
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid var(--dark-gray);
    }

    .countdown {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .redirect-text {
      color: var(--gray);
      font-size: 14px;
    }

    .manual-link {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 24px;
      border: 1px solid var(--white);
      color: var(--white);
      text-decoration: none;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
    }

    .manual-link:hover {
      background: var(--white);
      color: var(--bg);
    }

    .artist-name {
      font-size: 16px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--accent);
      margin-bottom: 8px;
    }

    /* アニメーション効果 */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-delay-1 { animation-delay: 0.2s; }
    .fade-in-delay-2 { animation-delay: 0.4s; }
    .fade-in-delay-3 { animation-delay: 0.6s; }

    /* レスポンシブ */
    @media (max-width: 768px) {
      .success-container {
        padding: 20px 16px;
      }
      
      .event-details {
        padding: 16px;
      }
      
      .next-steps {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">✓</div>
    
    <div class="artist-name fade-in">Takeda Mei</div>
    
    <h1 class="success-title fade-in fade-in-delay-1">予約完了</h1>
    
    <p class="success-message fade-in fade-in-delay-2">
      チケット予約を承りました。<br>
      ご予約いただき、ありがとうございます。
    </p>

    <div class="event-details fade-in fade-in-delay-2" id="eventDetails">
      <div class="event-title">Three-Man Live (Saikyoto)</div>
      <div class="event-info">
        1月 24 at Kyoto Nano, Kyoto<br>
        Open 18:30 / Start 19:00<br>
        Advance ¥3,000 / Door ¥3,500
      </div>
    </div>

    <div class="next-steps fade-in fade-in-delay-3">
      <h3>次のステップ</h3>
      <p>
        確認メールを送信いたします。<br>
        ご質問やご不明な点がございましたら、お気軽にお問い合わせください。<br>
        当日は開場時間の30分前からご入場いただけます。
      </p>
    </div>

    <div class="redirect-info fade-in fade-in-delay-3">
      <div class="countdown" id="countdown">5</div>
      <div class="redirect-text">
        秒後に公式サイトへ移動します
      </div>
      
      <a href="https://takeda-mei.com" class="manual-link">
        今すぐ移動する
      </a>
    </div>
  </div>

  <script>
    // カウントダウンタイマー
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(timer);
        // takeda-mei.comに自動リダイレクト
        window.location.href = 'https://takeda-mei.com';
      }
    }, 1000);

    // URLパラメータから選択されたイベント情報を取得
    function getEventFromParams() {
      const params = new URLSearchParams(window.location.search);
      const eventTitle = params.get('event');
      const eventDate = params.get('date');
      const eventVenue = params.get('venue');
      
      if (eventTitle || eventDate || eventVenue) {
        const eventDetails = document.getElementById('eventDetails');
        if (eventDetails) {
          eventDetails.innerHTML = `
            <div class="event-title">${eventTitle || 'ライブイベント'}</div>
            <div class="event-info">
              ${eventDate ? `${formatDate(eventDate)} / ` : ''}${eventVenue || '会場未定'}<br>
              詳細は確認メールをご覧ください
            </div>
          `;
        }
      }
    }

    // 日付フォーマット関数
    function formatDate(dateStr) {
      const date = new Date(dateStr);
      const month = date.toLocaleDateString('ja-JP', { month: 'short' }).replace('月', '月');
      const day = date.getDate();
      return `${month} ${day}`;
    }

    // ページ読み込み時にイベント情報を設定
    document.addEventListener('DOMContentLoaded', function() {
      getEventFromParams();
      
      // アクセシビリティのためのフォーカス管理
      document.body.setAttribute('tabindex', '-1');
      document.body.focus();
      
      console.log('予約完了ページが読み込まれました');
    });

    // エスケープキーでリダイレクト
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        clearInterval(timer);
        window.location.href = 'https://takeda-mei.com';
      }
    });
  </script>
</body>
</html>
