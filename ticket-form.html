              <section class="about section" id="about">

                  <div class="profile">
                    </p>
                    <div class="profile-body">
                      <p>
                        予約したいライブの日時とお名前、来場人数を入力してください。<br>
                        
                        上記にライブ情報の記載がない場合や<br>
                        質問があればお気軽にお問い合わせください。<br>
                      </p>

                  </div>

                            target="hidden_iframe" onsubmit="submitted=true;" >

                            <div class="form-group">
                                <div class="col-sm-12">
                                  <input type="email" class="form-control" id="mail" placeholder="E-MAIL" name="entry.99070791" value="" required>
                                </div>
                              </div>
                            
                            <div class="form-group">
                                <div class="col-sm-12">
                                  <input type="date" class="form-control" id="concert_date" placeholder="ライブ日程" name="entry.303099614" value="" required>
                                </div>
                              </div>

                              <div class="form-group">
                                <div class="col-sm-12">
                                  <input type="text" class="form-control" id="name" placeholder="お名前 | NAME" name="entry.2092238618" value="" required>
                                </div>
                              </div>
                        
                         
                              <div class="form-group">
                                <div class="col-sm-12">
                                  <input type="number" class="form-control" id="guest_number" placeholder="人数 | number of people" name="entry.243285556" min="1" max="10" value="" required>
                                </div>
                              </div>
                              <textarea class="form-control" rows="10" placeholder="ご質問あればお気軽に | If you have any questions, feel free to ask" name="entry.617501037" required></textarea>

                                </div>
